<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro programa</title>
    
</head>
<body>
    
    <script>
        var n1= window.prompt('digite um número')
        var n2= window.prompt('digite outro número')
        var n3= window.prompt('digite mais um número')
        if ((n1 > n2) && (n1 > n3)) alert(`o primeiro número (${n1}) é o maior de todos`);
        else if ((n2 >n1) &&(n2>n3)) alert(`o segundo número (${n2}) é o maior de todos`)
        else if ((n3>n1) && (n3>n2)) alert(`o terceiro número (${n3}) é o maior de todos`)
        else alert('números iguals ou inválidos')
    </script>
</body>
</html>
